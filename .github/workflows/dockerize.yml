name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag eu.gcr.io/safeticket-platform/permit-manager:master
    - name: Push to GCR
      run: echo $GCLOUD_SERVICE_KEY_BASE64 | docker login -u _json_key --password-stdin https://eu.gcr.io/ && docker push eu.gcr.io/safeticket-platform/permit-manager:master
